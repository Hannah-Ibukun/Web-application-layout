<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Layout</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        color: #343a40;
        font-size: 24px;

        display: grid;
        grid-template-columns: auto 25% 1fr 20%;
        grid-template-rows: auto 1fr;
        height: 100vh;
      }

      nav {
        background-color: #343a40;
        color: #fff;
        grid-column: 1/2;
        grid-row: 1/3;
      }
      menu {
        background-color: #7048e8;
        color: #fff;
        grid-column: 2/5;
        grid-row: 1/2;
      }
      section {
        background-color: #e9ecef;
        grid-column: 2/3;
        grid-row: 2/3;
      }

      main {
        grid-column: 3/4;
        grid-row: 2/3;
      }

      aside {
        background-color: #e9ecef;
        grid-column: 4/5;
        grid-row: 2/3;
      }
    </style>
  </head>

  <body>
    <nav>Nav</nav>
    <menu>
      <button class="blue--btn">New</button>
      <button class="blue--btn">Reply</button>
      <button class="blue--btn">Forward</button>
      <button class="blue--btn">Mark Unread</button>
      <button class="red--btn">Trash</button>
    </menu>
    <section>
      <div class="btn">Email 1</div>
      <div class="btn">Email 2</div>
      <div class="btn">Email 3</div>
      <div class="btn">Email 4</div>
      <div class="btn">Email 5</div>
      <div class="btn">Email 6</div>
      <div class="btn">Email 7</div>
    </section>
    <main>Email View</main>
    <aside>Additional Info</aside>
  </body>
</html>
